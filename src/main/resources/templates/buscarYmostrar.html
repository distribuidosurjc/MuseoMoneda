<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mostrar selección</title>
<link rel="stylesheet" type="text/css" href="../static/css/styles.css"
	th:href="@{/css/styles.css}" />
</head>

<header class="contenedor fondo padding" id="cabecera">
	<div class="centrado">
		<a class="fondo" href="/"><h1 class="cabecera">Museo
				Numismático de Móstoles</h1></a>
	</div>
</header>

<body>
	<div class="centrado margen-top">
		<div th:if="${src == 'moneda'}">
			<div>
				<form action="/buscar/moneda/on/mon" method="post">
					<input id="buscador" type='search' class="campos" name='divisa'
							placeholder="Divisa">
					<input id="buscador" type='search' class="campos" name='valor'
							placeholder="Valor Facial">
					<input id="Buscar2" type='submit' class="boton fondo" name='buscar' value='Buscar'>
				</form>
			</div>

			<div id="Mostrar" th:if="${av == 'on'}">
				<h1 th:if="${#lists.isEmpty(monedas)}">Moneda no encontrada</h1>
				<div th:unless=="${#lists.isEmpty(monedas)}">
					<h3>Moneda encontrada</h3>
					<p th:each="moneda : ${monedas}">
						<span th:text="'Modelo: ' + ${moneda.modelo}"></span><br /> <span
							th:text="'Valor: ' + ${moneda.valor}"></span><br /> <span
							th:text="'Divisa: ' + ${moneda.divisa}"></span><br /> <span
							th:text="'Diámetro: ' + ${moneda.diametro}"></span><br /> <span
							th:text="'Peso: ' + ${moneda.peso}"></span><br /> <span
							th:text="'Composición: ' + ${moneda.composicion}"></span><br /> <span
							th:text="'Descripción: ' + ${moneda.descripcion}"></span><br />
					</p>
				</div>
			</div>
		</div>
		
		<div th:if="${src == 'proveedor'}">
			<div>
				<form action="/buscar/proveedor/on/pro" method="post">
					<input id="buscador" type='search' class="campos" name='nombre'>
					<input id="Buscar2" class="boton fondo" type='submit' name='buscar' value='Buscar'>
				</form>
			</div>

			<div id="Mostrar" th:if="${av == 'on'}">
				<h1 th:if="${#lists.isEmpty(proveedores)}">proveedor no encontrado</h1>
				<div th:unless=="${#lists.isEmpty(proveedores)}">
					<h3>Proveedor encontrado</h3>
					<p th:each="proveedor : ${proveedores}">
						<span th:text="'CIF: ' + ${proveedor.cif}"></span><br /> <span
							th:text="'Nombre: ' + ${proveedor.nombre}"></span><br /> <span
							th:text="'Direccion Postal: ' + ${proveedor.direccionPostal}"></span><br /> <span
							th:text="'Email: ' + ${proveedor.email}"></span><br /> <span
							th:text="'Telefono: ' + ${proveedor.tlf}"></span><br />
					</p>
				</div>
			</div>
		</div>
		<br><a class="boton fondo" id="Volver" href="/">Volver</a>
	</div>
</body>
</html>
