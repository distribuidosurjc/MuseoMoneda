<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Moidifcar elemento</title>
<link rel="stylesheet" type="text/css" href="../static/css/styles.css"
	th:href="@{/css/styles.css}" />
</head>
<header class="contenedor fondo padding" id="cabecera">
	<div class="centrado">
		<a class="fondo" href="/"><h1 class="cabecera">Museo
				Numismático de Móstoles</h1></a>
	</div>
</header>
<body>


	<div class="margen-top">
		<div class="columna">
			<div class="borde contenedor" style="min-height: 460px">
					<div th:if="${src == 'moneda'}">
					<div id="cabecera" class="centrado">
						<h3>Modificar Moneda</h3>
						<img src="/img/moneda.png" alt="Moneda" height="120" width="120"><br>
						<br>
					</div>
						<form id='modificar/moneda' action="/insertar/moneda" method="post">
						<table>
							<tr>
								<td><label class="Etiquetas">Valor Facial:</label>
								<td><input type='number' class="campos" name='valor'
									placeholder="Numero Entero" required /></td>
								</td>
							</tr>
							<tr>
								<td><label class="Etiquetas">Divisa:</label>
								<td><input type='text' class="campos" name='divisa'
									placeholder="Euro, dólar..." required /></td>
								</td>
							</tr>
							<tr>
								<td><label class="Etiquetas">Diámetro:</label>
								<td><input type='text' class="campos" name='diametro'
									placeholder="En milímetros" pattern="\d+([,\.']\d+)?" /><span th:text= "${moneda.diametro}"></span></td>
								</td>
							</tr>
							<tr>
								<td><label class="Etiquetas">Peso:</label>
								<td><input type='text' class="campos" name='peso'
									placeholder="En gramos" pattern="\d+([,\.']\d+)?" required /></td>
								</td>
							</tr>
							<tr>
								<td><label class="Etiquetas">Composición:</label>
								<td><input type='text' class="campos" name='composicion'
									placeholder="Zinc, Cobre..." required /></td>
								</td>
							</tr>
							<tr>
								<td><label class="Etiquetas">Descripción:</label>
								<td><textarea class="campos" name="descripcion" rows="3"
										cols="20"
										placeholder="Información relevante de esta tirada de monedas."></textarea></td>
								</td>
							</tr>
						</table>
						<div class='centrado'>
							<input type='submit' class="boton fondo" name='enviar'
								value='Enviar' />
						</div>
					</form>
				</div>
			<div class="centrado">
				<a class="boton fondo centrado" id="Volver" href="/">Volver</a>
			</div>
		</div>
</body>
</html>
