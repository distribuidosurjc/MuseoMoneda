<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Museo Numismático de Móstoles</title>
<link rel="stylesheet" type="text/css" href="../static/css/styles.css"
	th:href="@{/css/styles.css}" />
</head>

<header class="contenedor fondo padding" id="cabecera">
	<div class="centrado">
		<a class="fondo" href="/"><h1 class="cabecera">Museo
				Numismático de Móstoles</h1></a>
	</div>
</header>

<body>
	<div class="centrado margen-top">
		<div class="columna">
			<div class="borde contenedor" style="min-height: 460px">
				<h3>Monedas</h3>
				<br> <img src="/img/moneda.png" alt="Moneda" height="120"
					width="120"><br> <br> <a class="boton fondo"
					id="Añadir" href="http://localhost:8080/crear/moneda">Añadir</a> <a
					class="boton fondo" id="Mod"
					href="http://localhost:8080/mod/moneda">Modificar</a> <a
					class="boton fondo" id="Buscar"
					href="http://localhost:8080/buscar/moneda">Buscar</a>
			</div>
		</div>

		<div class="columna">
			<div class="borde contenedor" style="min-height: 460px">
				<h3>Adquisiciones</h3>
				<br> <img src="/img/adquisicion.png" alt="Moneda" height="120"
					width="120"><br> <br> <a class="boton fondo"
					id="Añadir" href="http://localhost:8080/crear/ejemplar">Añadir</a>
				<a class="boton fondo" id="Mod"
					href="http://localhost:8080/ejemplar">Modificar</a> <a
					class="boton fondo" id="Buscar"
					href="http://localhost:8080/ejemplar">Buscar</a>
			</div>
		</div>

		<div class="columna">
			<div class="borde contenedor" style="min-height: 460px">
				<h3>Proveedores</h3>
				<br> <img src="/img/proveedor.png" alt="Moneda" height="120"
					width="120"><br> <br> <a class="boton fondo"
					id="Añadir" href="http://localhost:8080/crear/proveedor">Añadir</a>
				<a class="boton fondo" id="Mod"
					href="http://localhost:8080/proveedor">Modificar</a> <a
					class="boton fondo" id="Buscar"
					href="http://localhost:8080/proveedor">Buscar</a>
			</div>
		</div>
	</div>
</body>
</html>
