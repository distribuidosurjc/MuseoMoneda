<html xmlns:th="http://www.thymeleaf.org">
<body>

	<h1>Tabl√≥n de Monedas</h1>

	<h2>Buscar por modelo</h2>
	<form action="/mostrar" method="post">
		<p>
			<b>Modelo:</b> <input type='text' name='modelo' />
		</p>
		<input type='submit' name='enviar' value='Enviar' />
	</form>

	<a href="/nuevaMoneda.html">Nueva Moneda</a>

	<p th:each="moneda : ${monedas}">
		<span
			th:text="'Moneda ' + ${monedaStat.index +1} + ' de ' + ${monedaStat.size}"></span><br />
		<span th:text="'Modelo: ' + ${moneda.modelo}"></span><br /> <span
			th:text="'Valor: '+ ${moneda.valor}"></span><br /> <span
			th:text="'Divisa: '+ ${moneda.divisa}"></span><br /> <a
			th:href="@{/mostrar(numMoneda=${monedaStat.index})}">Ver</a>
	</p>
</body>
</html>
