<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../static/css/Index.css"
	th:href="@{/css/Index.css}" />
</head>
<body>

	<div id="contenedor">
		<div th:if="${num == '1'}">
			<div id="cabecera">
				<h1>Añadir Moneda Nueva</h1>
			</div>
			<form action="/insertar" method="post">
				<table>
					<tr>
						<td><label class="Etiquetas">Modelo:</label>
						<td><input type='text' class="campos" name='modelo' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Valor Facial:</label>
						<td><input type='text' class="campos" name='valor' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Divisa:</label>
						<td><input type='text' class="campos" name='divisa' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Diámetro:</label>
						<td><input type='text' class="campos" name='diametro' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Peso (g):</label>
						<td><input type='text' class="campos" name='peso' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Composición:</label>
						<td><input type='text' class="campos" name='composicion' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Descripción:</label>
						<td><input type='text' class="campos" name='descripcion' /></td>
						</td>
					</tr>
				</table>
				<input type='submit' name='enviar' value='Enviar' />
			</form>
		</div>

		<div th:if="${num == '2'}">
			<div id="cabecera">
				<h1>Añadir Ejemplar Nuevo</h1>
			</div>
			<form action="/insertar" method="post">
				<table>
					<tr>
						<td><label class="Etiquetas">Modelo:</label>
						<td><input type='text' class="campos" name='modelo' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Año:</label>
						<td><input type='text' class="campos" name='año' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Ciudad de Acuñación:</label>
						<td><input type='text' class="campos" name='ciudad' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Fecha de Adquisición:</label>
						<td><input type='date' class="campos" name='fecha' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Estado de Conservación:</label>
						<td><input type='text' class="campos" name='estado' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Proveedor:</label>
						<td><input type='text' class="campos" name='proveedor' /></td>
						</td>
					</tr>
				</table>
				<input type='submit' name='enviar' value='Enviar' />
			</form>
		</div>

		<div th:if="${num == '3'}">
			<div id="cabecera">
				<h1>Añadir Proveedor Nuevo</h1>
			</div>
			<form action="/insertar" method="post">
				<table>
					<tr>
						<td><label class="Etiquetas">CIF:</label>
						<td><input type='text' class="campos" name='cif' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Nombre:</label>
						<td><input type='text' class="campos" name='nombre' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Dirección Postal:</label>
						<td><input type='text' class="campos" name='direccion' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">E-Mail:</label>
						<td><input type='text' class="campos" name='email' /></td>
						</td>
					</tr>
					<tr>
						<td><label class="Etiquetas">Teléfono de Contacto:</label>
						<td><input type='text' pattern="('+'[0-9]+)?[0-9]{9}"
							class="campos" name='tlf' /></td>
						</td>
					</tr>
				</table>
				<input type='submit' name='enviar' value='Enviar' />
			</form>
		</div>

		<button id="Volver" onclick="location.href='http://localhost:8080/'">Volver</button>
	</div>
</body>
</html>
